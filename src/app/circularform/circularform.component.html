<div class="container">

  <form novalidate #circularForm="ngForm" (ngSubmit)="onSubmit(circularForm.value)">
    <label>Clases</label>
    <div *ngFor="let clase of clases, let i=index">
        <input type="checkbox" name="{{i}}" ngModel />{{clase?.nombre}}
    </div>
    <label>Asunto</label>
    <input type="text" name="asunto" ngModel>
    <textarea name="mensaje" cols="30" rows="10" ngModel>Mensaje</textarea>
    <button type="submit">Enviar</button>
   </form>
</div>

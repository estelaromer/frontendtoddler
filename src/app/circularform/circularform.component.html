<div class="container">

  <form novalidate #circularForm="ngForm" (ngSubmit)="onSubmit(circularForm.value)">
    <div class="text-center">
      <label class="d-block">Clases</label>
      <div class="form-check form-check-inline" *ngFor="let clase of clases, let i=index">
        <input class="form-check-input" type="checkbox" name="{{i}}" ngModel />
        <label class="form-check-label" for="inlineRadio2">{{clase?.nombre}}</label>
      </div>
    </div>

    <div class="form-group">
      <label class="d-block">Asunto</label>
      <input class="form-control" type="text" name="asunto" ngModel>
    </div>
    <div class="form-group">
      <label class="d-block">Mensaje</label>
      <textarea class="form-control" name="mensaje" cols="30" rows="10" ngModel>Mensaje</textarea>
    </div>
    <button class="btn btn-primary btn-block" type="submit">Enviar</button>
  </form>
</div>
